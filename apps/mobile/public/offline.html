<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RITE - Offline</title>
		<style>
			:root {
				--brand-primary: hsl(225, 100%, 75%);
				--bg-primary: hsl(210, 15%, 12%);
				--text-primary: hsl(210, 10%, 90%);
			}

			body {
				background-color: var(--bg-primary);
				color: var(--text-primary);
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				padding: 20px;
				text-align: center;
			}

			.container {
				max-width: 400px;
			}

			h1 {
				color: var(--brand-primary);
				font-size: 2.5rem;
				margin-bottom: 1rem;
			}

			p {
				font-size: 1.125rem;
				line-height: 1.6;
				margin-bottom: 2rem;
				opacity: 0.8;
			}

			button {
				background-color: var(--brand-primary);
				color: white;
				border: none;
				padding: 12px 24px;
				font-size: 1rem;
				border-radius: 8px;
				cursor: pointer;
				transition: opacity 0.2s;
			}

			button:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>You're Offline</h1>
			<p>
				It looks like you've lost your internet connection. Please check your connection and try
				again.
			</p>
			<button onclick="window.location.reload()">Try Again</button>
		</div>
	</body>
</html>
